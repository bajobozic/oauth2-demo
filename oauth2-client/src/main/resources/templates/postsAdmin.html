<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
	<head>
		<title>Posts Cloud</title>
	</head>
	
	<body>
		<h2>Posts Cloud Admin: Posts</h2>
		
		<form method="POST" th:action="@{/admin/posts}">
			ID: <input type="text" name="id"></input><br/>
			Name: <input type="text" name="name"></input><br/>
			Type: <input type="type" name="type"></input><br/>
			<input type="submit" />
		</form>
		
		<hr/>
		
		<ul>
			<li th:each="post: ${posts}" th:text="${post.name}"></li>
		</ul>
	</body>
</html>
