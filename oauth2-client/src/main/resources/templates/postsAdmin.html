<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
	<title>Posts Cloud</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


<body>
	<h2 class="mt-3 ms-3 me-3">Posts Cloud Admin: Posts</h2>

	<form method="POST" th:action="@{/admin/posts}">
		<div class="mt-3 ms-3 me-3 w-25 p-3">
			<label for="id" class="form-label">ID:</label>
			<input type="text" class="form-control" id="id" name="id" placeholder="Enter ID">
		</div>
		<div class="ms-3 me-3 w-25 p-3">
			<label for="name" class="form-label">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
		</div>
		<div class="ms-3 me-3 w-25 p-3">
			<select class="form-select" aria-label="Default select example" name="type" id="type">
				<option selected>Select type</option>
				<option value="SPORT">SPORT</option>
				<option value="NEWS">NEWS</option>
				<option value="ENTERTAINMENT">ENTERTAINMENT</option>
				<option value="SIENCE">SIENCE</option>
				<option value="SOCIAL">SOCIAL</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary mb-3 ms-4 me-3">Submit</button>
	</form>

	<hr />

	<ul>
		<li th:each="post: ${posts}" th:text="${post.name}"></li>
	</ul>
</body>

</html>
