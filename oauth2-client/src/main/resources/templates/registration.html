<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
	<div align="left">
		<h1 class="mt-3 ms-3 me-3">User Registration</h1>
		<form th:action="@{/register}" method="post" id="user">
			<div class="mt-3 ms-3 me-3 w-25 p-3">
				<label for="username" class="form-label">Username:</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
			</div>
			<div class="ms-3 me-3 w-25 p-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
			</div>
			<div class="ms-3 me-3 w-25 p-3">
				<label for="fullName" class="form-label">Fullname:</label>
				<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter fullname">
			</div>
			<div class="mb-3 ms-3 me-3 w-25 p-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
			</div>
			<button type="submit" class="btn btn-primary mb-3 ms-4 me-3">Register</button>
		</form>
	</div>
</body>

</html>
